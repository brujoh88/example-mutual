<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mutual</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <!--  <script src="./vue.min.js"></script>  ESTO A PRODUCCION   -->
    <script src="./vue.js"></script>
  </head>

  <body>
    <div class="container" id="app">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Mutual</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="./agregar-afiliado.html"
                  >Agregar afiliado</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Ordenes</a>
              </li>
            </ul>
            <div class="d-flex">
              <input
                v-model="inputLegajo"
                class="form-control me-2"
                type="search"
                placeholder="Buscar por legajo"
                aria-label="Search"
              />
            </div>
          </div>
        </div>
      </nav>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">Legajo</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">DNI</th>
            <th scope="col">Saldo total</th>
            <th scope="col">Saldo disp.</th>
            <th scope="col">Ver</th>
          </tr>
        </thead>
        <tbody>
          <tr
            v-for="element in datos"
            v-bind:key="element.idContacto"
            v-show="inputLegajo == element.idContacto || inputLegajo == ''"
          >
            <th scope="row">{{ element.idContacto }}</th>
            <td>{{element.nombre}}</td>
            <td>{{element.email}}</td>
            <td>{{element.telefono}}</td>
            <td>$10000</td>
            <td>$5800</td>
            <td>
              <input type="button" class="btn btn-primary" value="Ir" />
            </td>
          </tr>
        </tbody>
      </table>
      <div class="card">
        <h5 class="card-header">Nuevo Afiliado</h5>
        <div class="card-body">
          <h5 class="card-title">Datos</h5>
          <form>
            <div class="mb-3">
              <label for="inputLegajo" class="form-label">Legajo</label>
              <input type="number" class="form-control" id="inputLegajo" />
            </div>
            <div class="mb-3">
              <label for="inputNombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="inputNombre" />
            </div>
            <div class="mb-3">
              <label for="inputApellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="inputApellido" />
            </div>
            <div class="mb-3">
              <label for="inputDni" class="form-label">DNI</label>
              <input type="number" class="form-control" id="inputDni" />
            </div>
            <div class="mb-3 d-flex">
              <label for="customRange1" class="form-label">Saldo limite</label>
              <input
                v-model="inputImporte"
                type="range"
                class="form-range m-3"
                min="0"
                max="50000"
                step="500"
              />
              <input
                type="number"
                id="customRange1"
                value="600"
                v-model="inputImporte"
              />
            </div>

            <button type="submit" class="btn btn-primary disabled">
              Guardar
            </button>
          </form>
        </div>
      </div>
    </div>
    <script>
      var app = new Vue({
        el: '#app',
        data() {
          return {
            inputLegajo: '',
            datos: '',
            inputImporte: 0,
          }
        },
        created() {
          fetch('http://localhost:3000/getData')
            .then((res) => res.json())
            .then((res) => {
              this.datos = res
            })
            .catch(console.log('ERRRORRRR'))
        },
      })
    </script>
  </body>
</html>
